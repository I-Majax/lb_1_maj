<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <style>
        .P {
            opacity: 0;
            font-size: 10px;
        }
        .Px {
            opacity: 0;
            font-size: 20px;
        }
        span {
            font-size: 20px;
            background-color: #bbb;
        }
        .D {
            color: #000;
        }
        .R {
            color: #C00;
        }
        .P {
            color: #fff;
        }
    </style>
</head>
<body>
    <p>Player 1:</p>
    <span class="D"><span class="Px">l</span>2♣ </span> 
    <span class="P">l</span>
    <span class="R"><span class="Px">l</span>9♥ </span>
    <span class="P">l</span>
    <span class="R"><span class="Px">l</span>6♥ </span>
    <span class="P">l</span>
    <span class="R"><span class="Px">l</span>A♦ </span>
    <span class="P">l</span>
    <span class="D"><span class="Px">l</span>Q♠ </span>
    <span class="P">l</span>
    <span class="D"><span class="Px">l</span>J♣<span class="Px">l</span></span>
    <p>Player 2:</p>
    <span class="R"><span class="Px">l</span>3♥ </span>
    <span class="P">l</span>
    <span class="D"><span class="Px">l</span>A♣ </span>
    <span class="P">l</span>
    <span class="D"><span class="Px">l</span>10♣ </span>
    <span class="P">l</span>
    <span class="R"><span class="Px">l</span>K♦ </span>
    <span class="P">l</span>
    <span class="D"><span class="Px">l</span>8♠ </span>
    <span class="P">l</span>
    <span class="R"><span class="Px">l</span>3♥<span class="Px">l</span></span>
</body>
</html>
